name: Procedural Full RPG APK Build

on:
  workflow_dispatch: # strictly manual trigger

jobs:
  generate-and-build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y imagemagick jq

      - name: Run RPG generator
        run: bash scripts/generate_rpg.sh

      - name: Build debug APK
        run: ./gradlew clean assembleDebug --stacktrace

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: procedural-rpg-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk