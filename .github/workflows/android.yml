name: Procedural Infinite RPG APK Build

on:
  workflow_dispatch: # strictly manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Bootstrap Gradle project
        run: |
          echo "Ensuring minimal Gradle project..."
          bash scripts/setup_gradle.sh

      - name: Run RPG generator script
        run: bash scripts/generate_rpg.sh

      - name: Build APK
        run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: irpg-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk